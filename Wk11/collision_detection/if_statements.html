<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>If Statements</title>
    </head>
    <body>
        1 is equal to 1:
        <script>
            //== for identical values
            console.log(1==1);
            console.log(1 == '1');
            console.log('Mike'=='Mike');
            //differing cases
            console.log('Mike'=='mike');

            //numbers follow arithmetic rules
            console.log(1 < 1);

            console.log(1 <= 1);

            //=== for exact values (same case, type etc.)
            console.log(1 === 1);
            console.log(1 === '1');

            //&& requires all to be true or false
            console.log(1==1 && 2==2);
            console.log(1==1 && 2==1);

            //|| OR (one or the other)
            console.log(1==1 || 1==1);
            console.log(1==1 || 2==1);
            
            //if statement
            if (1==1){
                alert('correct');
            }
        </script>
    </body>
</html>
